<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" />
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label id="user-password-label">Senha</label>
                <input type="text" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login" type="submit">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left- content">
            <p id="facebook-slogan">
                O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img id="facebook-networking" src="imgs/networking.png" alt="">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
